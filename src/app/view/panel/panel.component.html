<div class="container mg-4 p-2">
  <div class="row">
    <div class="col-sm-6">
      <app-progress [progressInput]='progress'></app-progress>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-end p-2">
        <app-attempts [attemptsInput]='attempts'></app-attempts>
      </div>
    </div>

  </div>
  <div class="d-flex flex-column mb-3">
    <div class="p-2">
      <h6>Traduza a Frase: </h6>
      <p>{{rodadaPhrase?.phraseEng}}</p>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" [value]="getResponse" (input)="getResponseMethod($event)"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <div class="d-flex justify-content-end p-2">
        <button type="button" (click)="CheckGame()" class="btn btn-primary btn-sm">Verificar</button>
      </div>
    </div>
  </div>
</div>
