
<div class="container mg-4 p-2">
  <div class="row">
    <div class="col-sm-6">
      <app-progresso [progressobyprogresso] = 'progresso'></app-progresso>
    </div>
    <div class="col-sm-6">
      <div class="d-flex justify-content-end p-2">
      <app-tentativas [tentativas] = 'tentativas'></app-tentativas>
      </div>
    </div>
   
  </div>
  <div class="d-flex flex-column mb-3">
    <div class="p-2">
      <h6>{{instrucao}}</h6>
      <p>{{rodadaFrase.fraseEng}}</p>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" [value]="getResposta" (input)="pegarResposta($event)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <div class="d-flex justify-content-end p-2">
        <button type="button" (click)="resposta()" class="btn btn-primary btn-sm">Verificar</button>
      </div>
    </div>
</div>
</div>
